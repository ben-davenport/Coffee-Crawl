<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" href="coffee-icon.png">

    <title>Coffee Crawl</title>
</head>

<body>
    <div class="loading-image"></div>
    <div class="weatherJacket">
        <h6>WEATHER</h6>
        <div class="weather hidden"></div>
    </div>
    <header id="header">
        <img src="coffee_crawl_v2.png">
    </header>
    <div class="mainPage">
        <div id="map"></div>
        <div class="resultsPage">
            <ul class="results"></ul>
        </div>
        <!-- <div id="directions"></div> -->
    </div>
    <footer id="footer">
        <a href="#openModal">About</a>
        <div id="openModal" class="modalDialog">
            <div>
                <a href="#close" title="Close" class="close">X</a>
                <h2>About Us</h2>
                <p>Inspired by a love for coffee and an idea to make it and advnture with friends, Coffee Crawl takes
                    you on a journey of the best local, artisian coffee shops around you!</p>
                <p>Created by: Ian, Daniel, and Ben.</p>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
